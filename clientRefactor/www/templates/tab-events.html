<ion-view view-title="Events">
 
  <ion-nav-buttons side="primary">
    <button class="button button-clear" ui-sref="tempTab.home({id: friend.userid})"> <i class="icon ion-home"></i></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ui-sref="edit({id: friend.id})"> <i class="icon ion-edit"></i>
    </button>
</ion-nav-buttons>


  <ion-content>
    <ion-list>
      <ul class="friendHeader">
        <li class="friendInfo">
           <a class="item item-thumbnail-left" ui-sref="posts({id: friend.id})">
            <img ng-src="{{friend.img}}"> 
            <h2>{{friend.name}}</h2> 
            <p>{{friend.email}}</p> 
            <p>{{friend.birthday}}</p> 
          </a>
        </li>
      </ul>
  </ion-list>

  <div class="button-bar">
    <a class="button" ui-sref="posts({id: friend.id})">Posts</a>
    <a class="button" ui-sref="events({id: friend.id})">Events</a>
    <a class="button" ui-sref="gifts({id: friend.id})">Gifts</a>
  </div>

  <h4>Add Event </h4>

<!-- FORM NEEDS NG-CLICK FOR POST -->

  <div class="item item-input-inset">
    <label class="item-input-wrapper social">
      <input type="text" placeholder="Event Name" ng-model="newEvent.name" required> 
    </label>
    
    <label class="item-input-wrapper">
      <input type="text" placeholder="Date" ng-model="newEvent.date" required> 
    </label>
    <br>
    <button class="button button-small" ng-click="submitForm()" >
      Submit
    </button>
  </div>

  <!-- NEEDS NG REPEAT IN ION ITEM FOR DATA -->

  <ion-list show-delete="false" can-swipe="true">
    <ion-item ng-repeat="event in events">
    <h2>{{event.name}}</h2>
    <p>{{event.date}}</p>
    <ion-option-button class="button-assertive icon ion-trash-a" ng-click="destroyEvent($index)"></ion-option-button>
    </ion-item>
  </ion-list>

  
  </ion-content>

</ion-view>
